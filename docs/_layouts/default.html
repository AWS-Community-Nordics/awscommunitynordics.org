<!doctype html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27238654-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-27238654-5');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="icon" type="image/png" href="/content/img/favicon.png" />
  <link rel="stylesheet" href="/assets/bootstrap-4.1.3/css/bootstrap.min.css" />

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">AWS Community Nordics</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if page.navigation == "usergroups" %} active{% endif %}"><a class="nav-link" href="/usergroups/">User Groups{% if page.navigation == "usergroups" %} <span class="sr-only">(current)</span>{% endif %}</a></li>
          <li class="nav-item{% if page.navigation == "communityday" %} active{% endif %}"><a class="nav-link" href="/communityday/">Community Day{% if page.navigation == "communityday" %} <span class="sr-only">(current)</span>{% endif %}</a></li>
          <li class="nav-item{% if page.navigation == "slack" %} active{% endif %}"><a class="nav-link" href="/slack/">Slack{% if page.navigation == "slack" %} <span class="sr-only">(current)</span>{% endif %}</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    {{ content }}
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">Copyright</div>
    </footer>
  </div>

  <script src="/assets/jquery-3.3.1/jquery.slim.min.js"></script>
  <script src="/assets/popper-1.14.4/popper.min.js"></script>
  <script src="/assets/bootstrap-4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
